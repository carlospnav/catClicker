<!DOCTYPE html>
<html>
  <head>
    <title>Cat Clicker</title>
    <style>
      .hidden{
        display: none;
      }
      #cats-list > li{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Cat Clicker</h2>
    </header>
    <section>
      <ul id="cats-list"></ul>
    </section>
    <section id="cat-show">
      <h3 id="cat-title"><span id="cat-counter"></span></h3>
      <img id="cat-img">
    </section>
    <section id='admin-tools' class="hidden">
      <button id='admin-button'>Admin</button>
      <form id='admin-form' class='hidden'>
        Name: <input id='admin-name' type="text">
        Url: <input id='admin-url' type="text">
        Clicks: <input id='admin-click' type="text">
        <button id='cancel-button'>Cancel</button>
        <button id='save-button'>Save</button>
      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
